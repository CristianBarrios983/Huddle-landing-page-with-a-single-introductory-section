<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Huddle landing page with single introductory section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/45fc83ca5a.js" crossorigin="anonymous"></script>

</head>
<body>
  <header class="header">
    <img src="images/logo.svg" alt="" class="header__logo">
  </header>

  <main class="landing">
    <div class="landing__img">
      <img src="images/illustration-mockups.svg" alt="" class="landing__ilustration">
    </div>
    <div class="landing__texts">
      <h1 class="landing__title">Build The Community Your Fans Will Love</h1>
      <p class="landing__paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </p>
        <a href="#" class="landing__link">Register</a>
    </div>
  </main>

  <footer class="footer">
    <div class="footer__social">
      <div class="footer__ico">
        <i class="fa-brands fa-facebook-f"></i>
      </div>
      <div class="footer__ico">
        <i class="fa-brands fa-twitter"></i>
      </div>
      <div class="footer__ico">
        <i class="fa-brands fa-instagram"></i>
      </div>
    </div>
  </footer>
</body>
</html>
